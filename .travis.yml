language: node_js

cache:
  npm: true
  
env:
  global:
    - REACT_ENV=development
    - REACT_APP_LOG_LEVEL=debug
    - REACT_APP_NETWORK_ID=6000

before-script:
  - git clone https://github.com/GoodDollar/GoodContracts
  - cd GoodContracts
  - ganache-cli -p 9545
  - truffle compile
  - truffle migrate --network development
  - cd ..

script:
  - npm run build
  - npm run coverage
