language: node_js
node_js:
  - "10.15"

addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
      - jq

cache:
  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache

env:
  global:
    - REACT_ENV=development
    - BABEL_ENV=development
    - REACT_APP_LOG_LEVEL=debug
    - BUNDLESIZE_GITHUB_TOKEN=63f6d1717c6652d63234cf9629977b08f4bac3fd
    #    - REACT_APP_NETWORK_ID=4447
    - MNEMONIC="choice congress hobby buddy dutch busy army eager empty solution start grunt"
    - CI=false

matrix:
  include:
    - script:
        - npm run build
        - npx netlify deploy --json --site $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN > test.json
        - URL=`grep -i 'deploy_url' test.json | cut -c18-70`
        - export CYPRESS_baseUrl=$URL
        - cypress run
    - script:
        - npm run coverage
        - npm run coveralls

after_success:
  - npm run bundlesize:check

after_failure:
  - cat /home/travis/.npm/_logs/*-debug.log
