language: node_js
node_js:
  - 'lts/*'
cache:
  npm: true

env:
  global:
    - REACT_ENV=development
    - REACT_APP_LOG_LEVEL=debug
    #    - REACT_APP_NETWORK_ID=4447
    - MNEMONIC="choice congress hobby buddy dutch busy army eager empty solution start grunt"

script:
  - npm run coverage
  - npm run coveralls
  - npm run build

after_failure:
  - cat /home/travis/.npm/_logs/*-debug.log
