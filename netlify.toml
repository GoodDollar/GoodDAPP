[build]
  command="CI= npm run build"
  environment = { GENERATE_SOURCEMAP = "true" }

[[headers]]
  for = "/torus/redirect"
  [headers.values]
    Content-Type = "text/html"

[[headers]]
  for = "/zoom/resources/*_cache.wasm"
  [headers.values]
    cache-control = '''
    max-age=0,
    no-cache,
    no-store,
    must-revalidate'''
