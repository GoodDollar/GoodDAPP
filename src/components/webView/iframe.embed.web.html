<script type="text/javascript">
  (function () {
    var DOMReady = 'DOMContentLoaded'

    if (!parent || ('function' !== (typeof parent.postMessage))) {
      return;
    }

    window.addEventListener(DOMReady, function() {
      var messagePayload = {
        event: DOMReady,
        target: 'iframe',
        src: location.href
      };

      parent.postMessage(messagePayload, '*')
    });
  })()
</script>
